<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/tra-main/CSS/login.css">
</head>
<body>

    <!-- Logo e link para cadastro -->
    <div class="header">
        <img src="/TrabalhoFinal-main/Icon/logo.jpeg" alt="Logo do site" class="logo">
    </div>

    <!-- Caixa de login -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            
                
                <div class="textbox">
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" required>
                </div>
                <a href="/TrabalhoFinal-main/html/index.html">
                <input type="submit" value="Entrar">
                </a>
        
            <div class="register-link">
                <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </div>

</body>
</html>
